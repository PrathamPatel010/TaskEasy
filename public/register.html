<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <section class="blue-bg py-4 py-md-5 login-heading text-center">
        <h1 class="text-center">TaskEase</h1>
    </section>

    <section class="background-white">
        <div class="container my-3 py-3">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-6">
                    <form id="form-register" action="" method="POST">
                        <div class="col-form-label ">
                            <label for="E-mail " class="form-label">E-mail</label>
                            <input id="email" type="email" class="form-control" name="email" autocomplete="username" required/>
                        </div>
                        <div class="col-form-label ">
                            <label for="password " class="form-label">Password:</label>
                            <input id="password" type="password" class="form-control" name="password" autocomplete="current-password" required/>
                        </div>
                        <div class="text-center py-3">
                            <button type="submit " class="btn btn-success">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="blue-bg text-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 my-3">
                    <h2>Made with ❤ by Pratham</h2>
                </div>
                <div class="col-12 my-3">
                    <h3>Let's Connect On Socials</h3>
                </div>
                <div class="row justify-content-center my-2 ">
                    <div class="col-12 col-md-4 text-center ">
                        <a href="https://github.com/PrathamPatel010"><i class="fab fa-2x fa-github mx-2 mx-md-3 "></i></a>
                        <a href="https://twitter.com/Prathamtwts"><i class="fab fa-2x fa-twitter mx-2 mx-md-3 "></i></a>
                        <a href="https://www.linkedin.com/in/pratham-patel-08865821b"><i class="fab fa-2x fa-linkedin mx-2 mx-md-3 "></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 my-2">
            <small>©Pratham Patel</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="register.js"></script>
</body>

</html>
