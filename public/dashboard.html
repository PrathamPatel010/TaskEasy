<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>
    <section class="main-dashboard">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center my-5" id="todo-container">
                    <form id="new-todo-form">
                        <div class="col-12 my-5">
                            <h1>TaskEase</h1>
                        </div>
                        <div class="col-12">
                            <input class="input-field pb-3" type="text" id="new-todo-title" placeholder="Task" required>
                        </div>
                        <div class="col-12">
                            <textarea class="input-field pb-5" id="new-todo-description" placeholder="description"></textarea>
                        </div>
                        <div class="col-12 my-4">
                            <button type="submit" class="btn btn-primary">Add Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h3>Your To-dos</h3>
                </div>
                <div id="todos-container">

                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
