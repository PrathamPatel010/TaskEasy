<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>
    <section>
        <form id="task-main" class="task-form my-5" method="POST">
            <h4 class="text-center">TaskEase</h4>
            <div class="form-control">
                <div class="col-12 my-2 text-center">
                    <input type="text" name="name" id="task-name" class="task-input" placeholder="main-task" style="width: 40%;" required/>
                </div>
                <div class="col-12">
                    <input class="input-field pb-5" name="description" id="task-description" placeholder="description" style="width: 40%;"></textarea>
                </div>
                <div class="col-12 my-3 text-center">
                    <button type="submit " class="btn submit-btn btn-success ">Add Task</button>
                </div>
            </div>
            <div class="form-alert ">

            </div>
        </form>
    </section>

    <section class="task-container ">
        <div class="tasks">

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4 " crossorigin="anonymous "></script>
    <script src="client.js "></script>
</body>

</html>
