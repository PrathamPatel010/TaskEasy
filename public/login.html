<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <section class="blue-bg py-4 py-md-5 login-heading text-center">
        <h1 class="text-center">TaskEase</h1>
    </section>

    <section class="background-white">
        <div class="container my-3 py-3">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-6">
                    <form id="form-login" action="/login" method="POST">
                        <div class="col-form-label">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>
                        <div class="col-form-label">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" name="password" id="password" required>
                        </div>
                        <div class="text-center py-3">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </form>
                    <div class="col-12 my-3 text-center">
                        <h5>Don't have account yet?</h5>
                        <h6 class="my-2"><a href="register.html">Click here to sign-up</a></h6>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="blue-bg text-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 my-3">
                    <h3>Let's Connect On Socials</h3>
                </div>
                <div class="row justify-content-center my-2">
                    <div class="col-12 col-md-4 text-center">
                        <a href="https://github.com/PrathamPatel010"><i class="fab fa-2x fa-github mx-2 mx-md-3"></i></a>
                        <a href="https://twitter.com/Prathamtwts"><i class="fab fa-2x fa-twitter mx-2 mx-md-3"></i></a>
                        <a href="https://www.linkedin.com/in/pratham-patel-08865821b"><i class="fab fa-2x fa-linkedin mx-2 mx-md-3"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 my-2">
            <small>Â©Pratham Patel</small>
        </div>
    </footer>
